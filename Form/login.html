  <title>Log In Form</title>

</head>

<body class="body-2">
  <form id="LogIn">
    <h1>Log In</h1>
    <div class="name">
      <input type="text" placeholder="Username">
    </div>
    <div class="password">
      <input type="password" placeholder="Password">
    </div>
    <div class="forgotpassword">
      <a href="#">Forgot Password ?</a>
    </div>
    <div class="loginbutton">
      <button>
        Log In
      </button>
    </div>
    <span class="hr"></span>
    <div class="login">
      <p>Create New Account <button><a href="signup.html">Sign In</a></button></p>
    </div>
  </form>
</body>
